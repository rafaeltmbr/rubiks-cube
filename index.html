<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rubik's Cube</title>
  </head>
  <body>
    <div class="rubiks-cube" style="--crx: -45deg; --cry: -45deg">
      <div class="face front" data-index="1">
        <div class="piece" data-index="1"></div>
        <div class="piece" data-index="2"></div>
        <div class="piece" data-index="3"></div>
        <div class="piece" data-index="4"></div>
        <div class="piece" data-index="5"></div>
        <div class="piece" data-index="6"></div>
        <div class="piece" data-index="7"></div>
        <div class="piece" data-index="8"></div>
        <div class="piece" data-index="9"></div>
      </div>
      <div class="face right" data-index="2">
        <div class="piece" data-index="1"></div>
        <div class="piece" data-index="2"></div>
        <div class="piece" data-index="3"></div>
        <div class="piece" data-index="4"></div>
        <div class="piece" data-index="5"></div>
        <div class="piece" data-index="6"></div>
        <div class="piece" data-index="7"></div>
        <div class="piece" data-index="8"></div>
        <div class="piece" data-index="9"></div>
      </div>
      <div class="face left" data-index="3">
        <div class="piece" data-index="1"></div>
        <div class="piece" data-index="2"></div>
        <div class="piece" data-index="3"></div>
        <div class="piece" data-index="4"></div>
        <div class="piece" data-index="5"></div>
        <div class="piece" data-index="6"></div>
        <div class="piece" data-index="7"></div>
        <div class="piece" data-index="8"></div>
        <div class="piece" data-index="9"></div>
      </div>
      <div class="face back" data-index="4">
        <div class="piece" data-index="1"></div>
        <div class="piece" data-index="2"></div>
        <div class="piece" data-index="3"></div>
        <div class="piece" data-index="4"></div>
        <div class="piece" data-index="5"></div>
        <div class="piece" data-index="6"></div>
        <div class="piece" data-index="7"></div>
        <div class="piece" data-index="8"></div>
        <div class="piece" data-index="9"></div>
      </div>
      <div class="face top" data-index="5">
        <div class="piece" data-index="1"></div>
        <div class="piece" data-index="2"></div>
        <div class="piece" data-index="3"></div>
        <div class="piece" data-index="4"></div>
        <div class="piece" data-index="5"></div>
        <div class="piece" data-index="6"></div>
        <div class="piece" data-index="7"></div>
        <div class="piece" data-index="8"></div>
        <div class="piece" data-index="9"></div>
      </div>
      <div class="face bottom" data-index="6">
        <div class="piece" data-index="1"></div>
        <div class="piece" data-index="2"></div>
        <div class="piece" data-index="3"></div>
        <div class="piece" data-index="4"></div>
        <div class="piece" data-index="5"></div>
        <div class="piece" data-index="6"></div>
        <div class="piece" data-index="7"></div>
        <div class="piece" data-index="8"></div>
        <div class="piece" data-index="9"></div>
      </div>
    </div>
    <div class="control-cube" style="--crx: -45deg; --cry: -45deg">
      <div class="face front">front</div>
      <div class="face right">right</div>
      <div class="face left">left</div>
      <div class="face back">back</div>
      <div class="face top">top</div>
      <div class="face bottom">bottom</div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
